name: Release

on:
  push:
    branches:
      - main

permissions:
  # to enable use of OIDC for trusted publishing and npm provenance
  id-token: write
  # to be able to publish a GitHub release
  contents: write
  # to be able to comment on released issues
  issues: write
  # to be able to comment on released pull requests
  pull-requests: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          registry-url: 'https://registry.npmjs.org'

      # https://github.com/actions/setup-node/issues/1440
      - name: Clear auth token for OIDC
        run: echo "NODE_AUTH_TOKEN=" >> $GITHUB_ENV

      - name: Upgrade npm for OIDC
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm clean-install

      - name: Verify integrity of provenance attestations and registry signatures for dependencies
        run: npm audit signatures

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release